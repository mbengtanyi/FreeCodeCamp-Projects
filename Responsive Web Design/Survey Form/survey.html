<body>
    <div id="survey">

   <label id="email-label">Email</label><br/>
 <input type="email" placeholder="enter your Email" id="email" required ><br/>

   <label id="number-label">Age</label><br/>
   <input type="number" min="18" max="65" placeholder="age" id="number" required ><br/>
    </div>
    <div class="marg">
    <label id="dropdown-label">Content type</label><br/>
    <select id="dropdown">
  <option value="volvo">Movie</option>
  <option value="saab">Series</option>
  
    </select><br/>
    </div>
      <div class="marg">
  <form-group>
        <label id="select-label">Movie type</label><br/>
    <label>
      </div>
    <div class="marg-se">
<input type="checkbox" id="first-check" name="vehicle1" value="Bike">Comedy<br/>
    </label>
    <label>
<input type="checkbox" id="second-check"name="vehicle2" value="Car"> Action<br/>
      <label>
<input type="checkbox" id="thi-check" name="vehicle3" value="Boat" checked>Romance<br/>
      </label>
      </div>
    </form-group>
        
        
 <div class="marg">
  <form-group>
        <label id="select-radio">How did you hear about us?</label><br/>
    <label>
      </div>
    <div class="marg-se">
<input type="radio" id="first-label" name="vehicle1" value="Bike">Friend<br/>
    </label>
    <label>
<input type="radio" id="second-label"name="vehicle2" value="Car"> Newsletter<br/>
      <label>
<input type="radio" id="thi-label" name="vehicle3" value="Boat" checked>Other<br/>
      </label>
      </div>
    </form-group>
   
   
    <div class="marg">
  <form-group>
        <label id="select-radio">Would like like to see ads from us?</label><br/>
    <label>

<input type="radio" id="first-label" name="vehicle1" value="Bike">Yes<br/>

    <label>

<input type="radio" id="thi-label" name="vehicle3" value="Boat" checked>Maybe<br/>

      </div>
    </form-group>   
    
    <div class="marg">
    <label id="feed-label">Feed back</label><br/>
